<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bophelo Cleaning & Tailoring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="background-shape one"></div>
        <div class="background-shape two"></div>
        <div class="logo-container">
            <div class="snowflakes-container">
                <div class="snowflake" style="top: 10%; left: 20%;"></div>
                <div class="snowflake" style="top: 30%; left: 60%;"></div>
            </div>
            <div class="logo">
                <div class="icon-p">P</div>
                <div class="icon-drop"><i class="fas fa-tint"></i></div>
            </div>
            <div class="text">
                <p class="title">Bophelo</p>
                <p class="subtitle">Cleaning & Tailoring</p>
            </div>
        </div>
        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="index.html">Contact</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 Bophelo. All rights reserved.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const numSnowflakes = 100; // Adjust the number of snowflakes
            const container = document.body;

            for (let i = 0; i < numSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';

                // Random horizontal position
                snowflake.style.left = `${Math.random() * 100}vw`;
                // Random animation duration
                snowflake.style.animationDuration = `${(Math.random() * 10) + 5}s`;
                // Random delay to stagger snowflake animations
                snowflake.style.animationDelay = `${Math.random() * 10}s`;
                // Append the snowflake to the container
                container.appendChild(snowflake);
            }
        });
    </script>

</body>

</html>
