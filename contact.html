<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bophelo Cleaning & Tailoring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="index.html">About</a>
            <a href="index.html">Contact</a>
        </div>
        <div class="text">
            <p class="title">Contact Us</p>
            <p>Please use the form below to get in touch with us or make a booking:</p>
            <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="contact-details">
            <p class="title">Our Contact Details</p>
            <p><strong>Address:</strong> 123 Cleaning Street, Tailoring City, CA 12345</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@bophelo.com</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Bophelo. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
